{% extends 'base.html' %}

{% block content %}

<h2>Create a New Author</h2>

<form method="POST" action="{{ url_for('auth.create_author') }}">
    <label for="name">Author Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <button type="submit">Create Author</button>
</form>

{% endblock %}
